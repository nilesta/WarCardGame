<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>War Card Game Example</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js" type="module"></script>
</head>
<body>
    <div class="container text-center">
        <h1>War Game</h1>

        <div class="row" id="nameRow">
            <div class="col display-4" id="deckAName"></div>
            <div class="col display-4" id="deckBName"></div>
        </div>

        <div class="row" id="cardRow">
            <div class="col" id="deckACards"></div>
            <div class="col" id="deckBCards"></div>
        </div>

        <div class="row" id="pointRow">
            <div class="col display-6" id="deckAPoints"></div>
            <div class="col display-6" id="deckBPoints"></div>
        </div>

        <div class="row" id="noticeRow">
        </div>

        <div class="row" id="buttonRow">
            <div class="col"></div>
            <div class="col">
                <button type="button" class="btn btn-success" id="btnDrawCards" style="display: none">Draw Cards</button>
                <button type="button" class="btn btn-primary" id="btnNewGame">New Game</button>
            </div>
            <div class="col"></div>
        </div>
    </div>
</body>
</html>
